<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Social links profile</title>
 
</head>
<body>

 <div class="main-content">
  <div class="container">
    <div class="person-info">
      <img src="/assets/images/avatar-jessica.jpeg" alt="">
      <h1 class="name">Jessica randle</h1>
      <h3 class="place"> London, United Kingdom</h3>
      <p class="person-content">Front-end developer and avid reader</p>
    </div>

    <div class="link-grid">
      <div class="item item-1">Github</div>
      <div class="item item-2">Front end mentor</div>
      <div class="item item-3">Linkedin</div>
      <div class="item item-4">Twitter</div>
      <div class="item item-5">Instagram</div>

    </div>
  </div>
 </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Anibal</a>.
  </div>
</body>
</html>
